
services:
  # Frontend - React TypeScript
  ui-web:
    build: ./ui-web
    ports:
      - "3000:3000"
    volumes:
      - ./ui-web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - lkern-network

  # Backend API (placeholder pre budúcnosť)
  backend:
    image: node:lts-alpine
    command: sh -c "echo 'Backend placeholder - L-KERN v2' && sleep infinity"
    ports:
      - "8000:8000"
    networks:
      - lkern-network

  # Database (placeholder pre budúcnosť)
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lkern_v2
      POSTGRES_USER: lkern
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lkern-network

volumes:
  postgres_data:

networks:
  lkern-network:
    driver: bridge